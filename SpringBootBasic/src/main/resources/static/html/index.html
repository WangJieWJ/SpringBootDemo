<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello SpringBoot</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        function doUpload() {
            var file = $("#fileAjax");
            alert(file);
            //初始化文档上传
            $.ajax({
                url: '/SpringBoot/fileUpload',
                type: 'POST',
                data: file,
                async: false,
                success: function (returndata) {
                    alert(returndata);
                },
                error: function (returndata) {
                    alert(returndata);
                }
            });
        }


        //锚点定位的多种方式：
        //第一种：

        function srollIntoView(id) {
            document.getElementById(id).scrollIntoView(); //锚点定位
        }

    </script>
</head>
<body>

<p>1、使用form表单的格式：</p>
<form method="post" enctype="multipart/form-data" action="/SpringBoot/fileUpload">
    <h1>测试通过form表单上传文件 </h1>
    <p>文件：<input type="file" name="file"/></p>
    <p><input type="submit" value="上传"/></p>
</form>

<p>2、使用ajax的格式：</p>
<form>
    <h1>测试通过AJAX上传文件 </h1>
    <p>上传文件： <input id="fileAjax" type="file" name="file"/></p>
    <input type="button" value="上传" onclick="doUpload()"/>
</form>

<p>锚点定位方式一</p>
<p>缺点：地址栏会发生变化</p>

    <a href="#div3">to Div3</a>
